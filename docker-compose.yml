services:
  db:
    image: postgres:16
    container_name: workboard-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: workboard
      POSTGRES_USER: workboard
      POSTGRES_PASSWORD: workboard_pw
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
