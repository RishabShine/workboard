spring.application.name=workboard-api

# DATABASE

# database connection
spring.datasource.url=jdbc:postgresql://localhost:5432/workboard
spring.datasource.username=workboard
spring.datasource.password=workboard_pw
spring.datasource.driver-class-name=org.postgresql.Driver

# flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
#logging.level.org.flywaydb=DEBUG
#debug=true
#logging.level.org.springframework.boot.autoconfigure.flyway=DEBUG

# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
